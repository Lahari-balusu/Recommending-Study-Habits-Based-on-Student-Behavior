<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTrack AI â€” AI-based Student Study Habit Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #14b8a6;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        /* Header & Navigation */
        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .logo-icon {
            color: var(--primary);
            font-size: 1.8rem;
        }
        
        .logo-text {
            color: var(--light);
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }
        
        .logo-text span {
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-link {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 1rem;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary-light);
        }
        
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-outline {
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        /* Hero Section */
        .hero {
            padding: 9rem 5% 7rem; /* Increased bottom padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            position: relative;
            overflow: visible; /* Changed from hidden to visible */
            background-image: url('{% static "images/background.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        /* Dark overlay to make text readable against the image */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7); /* Semi-transparent overlay */
            z-index: 1;
        }
        
        .hero-content {
            max-width: 800px;
            z-index: 10;
            position: relative;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: -1px;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: white;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 1px 8px rgba(0, 0, 0, 0.7);
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 5rem;
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
        }
        
        .btn-large {
            padding: 0.9rem 2.2rem;
            font-size: 1.05rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 10px;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
            border: none;
        }
        
        .btn-secondary:hover {
            background: #0d9488;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
        }
        
        .hero-image {
            margin-top: 2rem;
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .hero-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Features Section */
        .features {
            padding: 5rem 5%;
            background: var(--dark);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .section-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .section-header p {
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .feature-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            color: var(--primary);
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .feature-card p {
            color: var(--gray);
            margin-bottom: 1rem;
        }
        
        .feature-card a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .feature-card a:hover {
            color: var(--primary-light);
        }
        
        /* How It Works Section */
        .how-it-works {
            padding: 5rem 5%;
            background: var(--darker);
        }
        
        .steps {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .step {
            display: flex;
            gap: 2rem;
            position: relative;
        }
        
        .step-number {
            background: var(--primary);
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .step-content {
            background: rgba(30, 41, 59, 0.5);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex: 1;
        }
        
        .step-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .step-content p {
            color: var(--gray);
        }
        
        /* CTA Section */
        .cta {
            padding: 5rem 5%;
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            text-align: center;
        }
        
        .cta h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        .cta p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.1rem;
        }
        
        .btn-light {
            background: white;
            color: var(--primary-dark);
        }
        
        .btn-light:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }
        
        /* Responsive Styles */
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .auth-buttons {
                width: 100%;
                justify-content: center;
                padding: 0.5rem 0;
                margin-bottom: 0.5rem;
            }
            
            .auth-buttons .btn {
                display: inline-block;
                min-width: 100px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .step {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <nav class="navbar">
            <a href="/" class="logo">
                <i class="fas fa-brain logo-icon"></i>
                <span class="logo-text">Study<span>Track</span></span>
            </a>
            
            <div class="nav-links">
                <!-- Nav links removed -->
            </div>
            
            <div class="auth-buttons">
                <a href="/login" class="btn btn-outline">Log In</a>
                <a href="/register" class="btn btn-primary">Sign Up</a>
            </div>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="fade-in-up">Optimize Your Study Habits with AI</h1>
            
            <div class="hero-buttons fade-in-up">
                <a href="{% url 'features' %}" class="btn btn-primary btn-large">Features <i class="fas fa-list"></i></a>
                <a href="{% url 'how_it_works' %}" class="btn btn-outline btn-large">How It Works</a>
            </div>
        </div>
    </section>
    
    <!-- Extra space section to allow scrolling if needed -->
    <div style="height: 20vh; width: 100%;"></div>
    
    <style>
        /* Animation styles */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }
        
        .fade-in-up:nth-child(1) {
            animation-delay: 0.3s;
        }
        
        .fade-in-up:nth-child(2) {
            animation-delay: 0.6s;
        }
        
        .fade-in-up:nth-child(3) {
            animation-delay: 0.9s;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
    <script>
        // Enable scrolling if the page content is taller than the viewport
        window.addEventListener('load', function() {
            const body = document.body;
            const html = document.documentElement;
            
            const height = Math.max(
                body.scrollHeight, body.offsetHeight,
                html.clientHeight, html.scrollHeight, html.offsetHeight
            );
            
            if (height > window.innerHeight) {
                document.body.style.minHeight = height + 'px';
            }
        });
    </script>
</body>
</html>
